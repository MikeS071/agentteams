[project]
name = "agentsquads"
repo = "."
base_branch = "main"
max_agents = 3
min_ram_mb = 1024
prompt_dir = "swarm/prompts"
tracker = "swarm/tracker.json"

[backend]
type = "codex-tmux"
model = "gpt-5.3-codex"
binary = "/home/openclaw/.local/bin/codex"
effort = "high"
bypass_sandbox = true

[notifications]
type = "telegram"
telegram_chat_id = "1556514337"
telegram_token_cmd = "pass show apis/telegram-bot-token"

[watchdog]
interval = "30s"
max_runtime = "30m"
stale_timeout = "10m"
max_retries = 2
auto_approve = true
